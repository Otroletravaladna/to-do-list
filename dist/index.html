<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="main.js" defer></script>
</head>
<body>
  <header><h1>To-Do List</h1></header>

  <div class="container"></div>
    
  <button class="open-button">Make new To-Do</button>

  <div class="form-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
      <h1>Login</h1>
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter new to-do" name="title" id="title" required>

      <label for="desc"><b>Description</b></label>
      <input type="text" placeholder="Enter Description" name="desc"  id="desc" required>

      <label for="due-date"><b>Due date</b></label>
      <input type="date" placeholder="Enter due-date" name="date"  id="date" required>

      <label for="priority"><b>Priority</b></label>
      <input type="text" placeholder="Priority" name="priority"  id="priority" required>

      <label for="project">Project</label>
      <input type="text" placeholder="Which is my project?" name="project" id="project">

      <button type="submit" class="btn">Submit</button>
      <button type="button" class="btn cancel">Close</button>
    </form>
  </div>
  
  <div class="popupBg">
    <div class="popupContainer">
      <div >
        <form action="/action_page.php" class="task-info">
          <h1></h1>
    
          <label for="desc"><b>Description</b></label>
          <input type="text" name="desc"  id="desc" readonly>
    
          <label for="due-date"><b>Due date</b></label>
          <input type="date" name="date"  id="date">
    
          <label for="priority"><b>Priority</b></label>
          <input type="text" name="priority"  id="priority">
    
          <label for="project">Project</label>
          <input type="text" name="project" id="project">

          <label for="index"></label>
          <input type="text" name="index" id="index" readonly>

          <fieldset>
            <label for="check">Is done?</label>
            <input type="checkbox" id="check" name="check" value="true">
          </fieldset>

    
          <button type="submit" class="btn-changes">Save changes</button>
          <button type="button" class="close-btn">Close</button>
        </form>
    </div>
  </div>
</body>
</html>
